<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>新增资产</title>
    <script src="/static/layui/layui.js"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet" />
    <style>
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 50px;
      }
      
      .layui-form-item {
        margin-bottom: 20px;
      }
      
      .submit-buttons {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      
      .required-star {
        color: red;
      }
      
      .layui-form-label {
        font-weight: bold;
        font-size: 16px;
        color: #333;
      }
      body {
        margin: 10px;
      }
      
      .submit-btn-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        background-color: #fff;
        border-top: 1px solid #e6e6e6;
        text-align: left; /* 按钮居左 */
        padding-left: 20px; /* 左内边距 */
      }
      /* 底部内边距样式*/
      #fixed {
        padding-bottom: 40px; /* 底部填充，值应大于或等于提交按钮的高度加上一些额外空间 */
      }
    </style>
  </head>

  <body>
    <div class="layui-card">
      <div class="layui-card-body">
        <div class="layui-row">
          <div class="layui-col-md12">
            <fieldset class="layui-elem-field layui-field-title">
              <legend>创建连接</legend>
            </fieldset>
          </div>

          <div id="add-main">
            <form class="layui-form layui-form layui-form-pane" id="add-form" action="">
              <div class="layui-col-md6">
                <div class="layui-card">
                  <!-- <div class="layui-card-header">服务器信息</div> -->
                  <div class="layui-card-body layui-bg-gray">
                    <div class="layui-form-item">
                      <label class="layui-form-label"><span class="required-star">*</span>服务器IP</label>
                      <div class="layui-input-inline" style="width: 150px;">
                        <input type="text" name="address" required value="" lay-verify="required|ip" placeholder="服务器IP" autocomplete="off" class="layui-input" />
                      </div>
                      <div class="layui-input-inline" style="width: 50px;">
                        <input type="text" name="port" value="22" lay-verify="required|number" placeholder="TCP端口" autocomplete="off" class="layui-input" />
                      </div>
                      <div class="layui-form-mid layui-text-em layui-font-red">{{ msg }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="layui-col-md6">
                <div class="layui-card">
                  <!-- <div class="layui-card-header">服务器信息</div> -->
                  <div class="layui-card-body layui-bg-gray">
                    <div class="layui-form-item">
                      <label class="layui-form-label"><span class="required-star">*</span>账号</label>
                      <div class="layui-input-inline" style="width: 210px;">
                        <input type="text" name="username" required value="root" lay-verify="required" placeholder="请输入SSH账号" autocomplete="off" class="layui-input" />
                      </div>
                      <div class="layui-form-mid layui-text-em layui-font-red">{{ msg }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="layui-col-md6">
                <div class="layui-card">
                  <!-- <div class="layui-card-header">服务器信息</div> -->
                  <div class="layui-card-body layui-bg-gray">
                    <div class="layui-form-item">
                      <label class="layui-form-label"><span class="required-star">*</span>密码</label>
                      <div class="layui-input-inline" style="width: 210px;">
                        <input type="password" name="password" required value="" lay-verify="required" placeholder="请输入SSH密码" autocomplete="off" class="layui-input" />
                      </div>
                      <div class="layui-form-mid layui-text-em layui-font-red">{{ msg }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="layui-col-md6">
                <div class="layui-card">
                  <!-- <div class="layui-card-header">服务器信息</div> -->
                  <div class="layui-card-body layui-bg-gray">
                    <div class="layui-form-item">
                      <label class="layui-form-label"><span class="required-star">*</span>备注</label>
                      <div class="layui-input-inline" style="width: 210px;">
                        <input type="text" name="hostname" required value="" lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input" />
                      </div>
                      <div class="layui-form-mid layui-text-em layui-font-red">{{ msg }}</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="submit-btn-fixed">
                <button class="layui-btn" lay-submit lay-filter="formSubmit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="closeBtn">关闭</button>
              </div>
            </form>
            <div id="errorBox" style="display:none;color:red;"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      layui.use(['layer', 'form'], function () {
        var layer = layui.layer,
          $ = layui.jquery,
          form = layui.form
        // 自定义验证规则
        form.verify({
          domain: function (value, item) {
            //value：表单的值、item：表单的DOM对象
            if (/[A-Za-z0-9-]/.test(value)) {
              return '输入无效'
            }
          },
          ip: function (value, item) {
            if (!/^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/.test(value)) {
              return '请输入正确的IP地址'
            }
          }
        })
        form.on('submit(formSubmit)', function (data) {
          data = data.field
          console.log('表单数据' + data)
          // 显示 loading 效果
          var loadingIndex = layer.load(2)
          // 获取表单数据
          csrf_token = $('[name="csrfmiddlewaretoken"]').val()
          data['csrfmiddlewaretoken'] = csrf_token
          $.ajax({
            url: '{% url "webssh_info_api" %}',
            type: 'POST',
            data: data,
            headers: { 'X-CSRFToken': csrf_token },
            // 提交成功回调函数
            success: function (res) {
              if (res.code == '0') {
                layer.msg(res.msg, { time: 2000 }, { icon: 6 })
      
                setTimeout(function () {
                  var index = parent.layer.getFrameIndex(window.name) //获取当前窗口的索引
                  parent.layer.close(index) //关闭窗口
                }, 2000)
                // 关闭 loading 效果
                layer.close(loadingIndex)
                parent.location.reload() //刷新父页面
              } else if (res.code == '1') {
                // 关闭 loading 效果
                layer.close(loadingIndex)
                layer.msg(res.msg, { icon: 5 }, { time: 2000 })
              }
            },
            // 访问接口失败函数
            error: function (res) {
              // 关闭 loading 效果
              layer.close(loadingIndex)
              layer.msg('服务器接口异常！', { icon: 5 })
            }
          })
          return false // 阻止表单提交
        })
        // 关闭窗口
        $('#closeBtn').click(function () {
          var index = parent.layer.getFrameIndex(window.name) //获取当前窗口的name
          parent.layer.close(index) //关闭窗口
        });

        // 监听名称方法
        $(document).ready(function() {
            // 监听应用名称输入框的值变化
            $('input[name="address"]').on('input', function() {
                // 获取应用名称输入框的当前值
                var appName = $(this).val();
                // 将获取到的值设置为默认的tagValue输入框的值
                $('input[name="hostname"]').val(appName);
            });
        });
      })
    </script>
  </body>
</html>

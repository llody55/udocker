<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录3</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: aquamarine;
        background: url("/static/images/th.jpg") no-repeat;
        background-size: cover;
      }

      .Box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 550px;
        height: 330px;
        display: flex;
      }

      .left {
        position: relative;
        width: 50%;
        height: 100%;
        background-color: rgba(57, 99, 134, 0.65);
      }

      .right {
        position: relative;
        width: 50%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
      }

      .centerBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        text-align: center;
      }

      .left img {
        width: 50px;
        height: 50px;
        margin-bottom: 5px;
      }

      .left p {
        font-size: 14px;
        color: #fff;
      }

      .left h4 {
        font-size: 18px;
        color: #fff;
        margin-bottom: 10px;
      }

      .right form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        text-align: center;
      }

      h3 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        height: 30px;
        border: 1px solid #767676;
        background-color: transparent;
        padding-left: 10px;
        font-size: 12px;
        color: #000000;
        margin-bottom: 15px;
        outline: none;
      }

      .loginBtn {
        width: 100%;
        height: 35px;
        line-height: 32px;
        text-align: center;
        font-size: 15px;
        color: #fff;
        border-radius: 6px;
        background: rgb(57, 99, 134);
        outline: none;
        border: none;
        margin-top: 10px;
      }

      .no {
        cursor: pointer;
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #828282;
      }
      .layui-input-wrap {
        position: relative;
      }

      .layui-input-prefix {
        position: absolute;
        left: 10px; /* 根据图标大小调整 */
        top: 50%;
        transform: translateY(-50%);
        color: #ccc; /* 图标颜色 */
      }

      input[type="text"],
      input[type="password"] {
        width: 100%; /* 宽度根据需要调整 */
        padding-left: 40px; /* 根据图标大小调整 */
        /* 其他样式 */
      }
    </style>
  </head>
  <body>
    <div class="Box">
      <div class="left">
        <div class="centerBox">
          <img src="https://static.llody.top/images/DM_20240323220512_001.png"
            alt="">
          <h4>Docker管理面板</h4>
          <p>This is a Docker Panel</p>
        </div>
      </div>
      <div class="right">
        <form action="{% url 'user_login' %}" method="post" class="sign-in-form">
          {% csrf_token %}
          <h3>欢迎登录</h3>
          <div class="demo-login-container">
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" id="username" name="username" placeholder="请输入账户"  required>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <button type="submit" class="loginBtn">登录</button>
          </div>
          <div class="social-media"><span style="color:red;">{{ msg }}</span></div>
          <!-- <p class="no">没有账号？立即注册</p> -->
        </form>
      </div>
    </div>
    <script src="/static/layui/layui.js"></script>
  </body>
</html>
